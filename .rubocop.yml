require:
  - rubocop-faker
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    - "db/**/*"
    - "bin/**/*"
    - "vendor/**/*"
    - "config/**/*"
    - "tmp/**/*"
    - "log/**/*"

Rails/I18nLocaleTexts:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
Style/Documentation:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
